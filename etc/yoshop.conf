        sql_port                = 3306  # optional, default is 3306
	sql_query_pre		= SET NAMES utf8
	sql_query_pre           =  REPLACE INTO sphinx_counter SELECT 'yoshop',MAX(last_modify),UNIX_TIMESTAMP() FROM goods

	sql_query               = \
		select a.goods_id, a.goods_id as gid, a.group_goods_id,a.goods_sn,a.site_goods_sn,a.cat_id,a.goods_title,ges.goods_title as goods_title_es,gar.goods_title as goods_title_ar,gpt.goods_title as goods_title_pt,\
        		a.brand,a.goods_thumb,a.goods_grid,a.goods_img,a.goods_original,a.goods_img_app,a.goods_grid_app,a.goods_words, \
        		CONCAT_WS(' ',a.goods_search_attr,CONCAT(',',GROUP_CONCAT(ga.attr_name separator ', ,'),',')) AS goods_attr, \
        		b.img_width,b.img_height, concat_ws(',',d.id,g.storeid) as supplierid,d.id as supid, e.show_discount_icon, \
				e.show_activity_icon, e.show_activity_icon_start, e.show_activity_icon_end, \
        		e.discount as cutoff,e.sale_time,e.wid, e.shop_price,e.market_price,e.week2sale, \
        		e.activity_number,e.activity_number_start,e.activity_virtual_number,e.activity_out_number, \
        		ga_promote.goods_id AS ga_promote_goods_id,ga_promote.wid AS ga_promote_wid,ga_promote.type AS ga_promote_type,ga_promote.profit_rate AS ga_promote_profit_rate, \
                ga_promote.price AS ga_promote_price,ga_promote.discount AS ga_promote_discount,ga_promote.start_date AS ga_promote_start_date,ga_promote.end_date AS ga_promote_end_date, \
                ga_promote.is_start AS ga_promote_is_start,ga_promote.update_time AS ga_promote_update_time,IFNULL(rrc.overall_rate,0.0000)  as cat_overall_rate ,  \
                ga_promote_app.wid AS ga_promote_app_wid,ga_promote_app.type AS ga_promote_app_type,ga_promote_app.profit_rate AS ga_promote_app_profit_rate, \
                ga_promote_app.price AS ga_promote_app_price,ga_promote_app.discount AS ga_promote_app_discount, \
                ga_promote_app.start_date AS ga_promote_app_start_date,ga_promote_app.end_date AS ga_promote_app_end_date, \
                ga_promote_app.is_start AS ga_promote_app_is_start,ga_promote_app.update_time AS ga_promote_app_update_time, \
        		a.url_title,a.is_delete,e.is_on_sale,e.goods_number,f.cat_name,IFNULL(g.status,1) as sgstatus,IFNULL(g.sort,0) as store_sort,e.is_ping,IFNULL(ges.goods_title,''),IF(ges.goods_title is not null,1,0) lang_es ,IF(gar.goods_title is not null,1,0) lang_ar,IF(gpt.goods_title is not null,1,0) lang_pt,IF(a.is_BF=4,99,0) as goods_da from goods  a \
		left join goods_es  ges ON ges.goods_id = a.goods_id \
		left join goods_ar gar on gar.goods_id = a.goods_id \
		left join goods_pt gpt on gpt.goods_id = a.goods_id \
		left join goods_attr ga ON a.goods_id = ga.goods_id \
		left join warehouse_goods e ON a.goods_id = e.goods_id \
		left join goods_extend b ON a.goods_id = b.goods_id \
		left join supplier d ON b.supplier_code = d.code \
		left join category f ON a.cat_id = f.cat_id \
		left join store_goods_sku g ON g.goods_sn = a.goods_sn \
		left JOIN r_yoshop_category AS rrc ON a.goods_sn = rrc.goods_sn\
		left join goods_activity ga_promote ON ga_promote.goods_id = e.goods_id AND ga_promote.wid = e.wid AND ga_promote.type=1  \
		left join goods_activity ga_promote_app ON ga_promote_app.goods_id = e.goods_id AND ga_promote_app.wid = e.wid AND ga_promote_app.type=2  \
		WHERE  e.is_on_sale=1 AND e.goods_number>0 GROUP BY gid

