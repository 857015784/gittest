    pid_file                = /usr/local/sphinx/var/log/pasymoon_searchd.pid
    read_timeout            = 5
    max_children            = 30
    max_matches             = 8000
    seamless_rotate         = 1
    preopen_indexes         = 0
    unlink_old              = 1
    binlog_path             =
    compat_sphinxql_magics  = 0
}
