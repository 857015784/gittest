index pasymoon {
    source               = pasymoon_src
    path                 = /usr/local/sphinx/var/data/pasymoon
    docinfo              = extern
    enable_star          = 1
    charset_type         = utf-8
    infix_fields         = goods_sn,goods_brief,goods_title,search_words,goods_words,goods_name,goods_brand,brand_name
    min_infix_len        = 1
    charset_table        = 0..9,A..Z->a..z,a..z,U+2C,U+2E,U+2B,U+5F,U+7B,U+7D,U+5E ######### 指定utf-8编码表

}


index pasymoon_delta:pasymoon{
    source          = pasymoon_delta
    path            = /usr/local/sphinx/var/data/pasymoon_delta
    charset_type    = utf-8
}




indexer {
        mem_limit           = 512M
}


searchd {
    listen                  = 9339
