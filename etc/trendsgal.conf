       #sql_sock                          =  /usr/local/ver01/mysql/var/mysql.sock
        sql_port                                = 3306  # optional, default is 3306
sql_query_pre = SET NAMES utf8
        sql_query				= \
select  g.goods_id,g.is_BF,is_24h_ship,g.goods_sn,g.site_goods_sn, g.goods_title, g.goods_name,ge.mobile_exclusive, ge.recommended_level, g.goods_brief, g.add_time,g.last_update, g.sort_order, g.group_goods_id, g.point_rate, ge.is_specialoffer, 100-ceil(100*g.shop_price/g.market_price) as specialoffer_discount, g.goods_number as g_goods_number,g.promote_price, if((g.week2sale-g.week1sale)=0,0,g.week1sale/((g.week2sale-g.week1sale))) as week_percent_new, \
                       g.is_free_shipping, g.is_hot,g.is_new, g.is_promote, g.week2sale, g.week1sale, g.click_count, if((g.is_promote AND g.promote_start_date<UNIX_TIMESTAMP() AND g.promote_end_date>UNIX_TIMESTAMP()), g.promote_price, g.shop_price) as shop_price, g.is_login, g.cat_id, \
(if(goods_number=0 OR is_on_sale = 0 OR is_delete = 1,0,1)) as goods_number,goods_number as stock, gc.conversion_rate,gc.conversion_rate2,ge.goods_grade,ge.facebook_like_count, \
 ge.recommended_time,ge.shelf_down_type, ge.clearance_discount, ge.clearance_date, ge.goods_model,g.promote_start_date,g.promote_end_date, \
(if(is_on_sale = 0 OR is_delete = 1,0,1)) as is_on_dispaly,(if(ge.img_type=2 and g.add_time > (UNIX_TIMESTAMP()-7*24*3600), 1,2)) as img_type_pic,  \
GROUP_CONCAT(gac.attr_value separator ' ') AS goods_color, \
 CONCAT_WS(' ',g.goods_title,GROUP_CONCAT(ga.attr_value separator ' '),replace(replace(g.goods_search_attr,',',''),'_',' ')) AS goods_title_color_size, \
                       ge.review_count AS reviews, CONCAT_WS(' ',g.goods_search_attr,CONCAT(',',GROUP_CONCAT(ga.attr_value separator ', ,'),',')) AS goods_attr, \
                       CONCAT(IF(g.promote_start_date<UNIX_TIMESTAMP() AND g.promote_end_date>UNIX_TIMESTAMP(), 2, 1), EXISTS(SELECT goods_id FROM eload_goods_tuijian WHERE goods_id=g.goods_id AND (is_best=1 OR is_new=1 OR is_hot=1))) AS hot_order,ge.recommendation,ge.unsalable,ge.is_distribution \
                FROM eload_goods as g \
                LEFT JOIN eload_goods_extend as ge ON g.goods_id = ge.goods_id \
                LEFT JOIN eload_goods_attr as ga ON g.goods_id = ga.goods_id \
		LEFT JOIN eload_goods_conversion_rate AS gc ON g.goods_id=gc.goods_id \
		LEFT JOIN eload_goods_attr AS gac ON g.goods_id = gac.goods_id AND gac.`attr_id`=8 \
                WHERE g.is_alone_sale = 1 AND g.goods_thumb != '' AND g.is_on_sale = 1 AND g.is_delete = 0  GROUP BY g.goods_id

