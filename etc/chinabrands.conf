source chinabrands_keywords {
    type                    = mysql
    sql_host                = 192.168.6.71
    sql_user                = root
    sql_pass                = admin123
    sql_db                  = chinabrands_db

    sql_query_pre           = SET NAMES utf8
    sql_query_pre           = REPLACE INTO eload_sphinx_counter SELECT 'chinabrands_keywords',MAX(last_update_time),UNIX_TIMESTAMP() FROM eload_abc_index_keywords_new2
    sql_query               = \
				SELECT keyword_id,SUBSTRING(keyword,1,1) AS first_letter,keyword,cat_id,top_cat_id,goods_num,IF(word_count>5, 5, word_count) AS word_count,0 AS is_delete\
                            FROM  eload_abc_index_keywords_new2
    sql_query_info          = SELECT * FROM eload_abc_index_keywords_new2 WHERE keyword_id=$id
    #sql_query_post_index    = CALL sphinx_sql_query_post_index('chinabrands_keywords', 'chinabrands_keywords')

    sql_attr_uint           = cat_id
    sql_attr_uint           = top_cat_id
    sql_attr_uint           = word_count
    sql_attr_uint           = is_delete
    #sql_attr_string        = keyword
    sql_field_string        = keyword
    sql_attr_uint           = goods_num
}
source chinabrands_keywords_delta : chinabrands_keywords {
    sql_query_pre           = SET NAMES utf8
    sql_query_pre           = UPDATE eload_sphinx_counter SET begin_time=UNIX_TIMESTAMP() WHERE index_name='chinabrands_keywords'
    
    sql_query               = \
                            SELECT keyword_id,SUBSTRING(keyword,1,1) AS first_letter,keyword,cat_id,top_cat_id,goods_num,IF(word_count>5, 5, word_count) AS word_count,0 AS is_delete\
                            FROM eload_abc_index_keywords_new2\
                            WHERE last_update_time>(SELECT last_time FROM eload_sphinx_counter WHERE index_name='chinabrands_keywords')
}

index chinabrands_keywords {
    source                  = chinabrands_keywords
    path                    = /usr/local/sphinx/var/data/chinabrands_keywords
    charset_table           = 0..9, A..Z->a..z, _, a..z, .
    charset_type            = utf-8

}

index chinabrands_keywords_delta : chinabrands_keywords {
    source                  = chinabrands_keywords_delta
    path                    = /usr/local/sphinx/var/data/chinabrands_keywords_delta
}





indexer {
        mem_limit           = 512M
}


searchd {
    listen                  = 9323
    log                     = /usr/local/sphinx/var/log/chinabrands_searchd.log
