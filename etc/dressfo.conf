source dressfo_keywords {
    type                    = mysql
    sql_host                = 127.0.0.1
    sql_user                = root
    sql_pass                = qazwsx
    sql_db                  = dressfo_db
    sql_query_pre           = SET NAMES utf8
    sql_query_pre           = REPLACE INTO eload_sphinx_counter SELECT 'dressfo_keywords',MAX(last_update_time),UNIX_TIMESTAMP() FROM eload_abc_index_keywords
    sql_query               = \
                            SELECT keyword_id,SUBSTRING(keyword,1,1) AS first_letter,keyword,cat_id,top_cat_id,goods_num,IF(word_count>5, 5, word_count) AS word_count,0 AS is_delete,is_exclude_words \
                            FROM eload_abc_index_keywords
    sql_query_info          = SELECT * FROM eload_abc_index_keywords WHERE keyword_id=$id
    sql_attr_uint           = cat_id
    sql_attr_uint           = top_cat_id
    sql_attr_uint           = word_count
    sql_attr_uint           = is_delete
    sql_attr_uint           = keyword
    sql_attr_uint           = goods_num
    sql_attr_uint           = is_exclude_words
}

index dressfo_keywords {
    source                  = dressfo_keywords
    path                    = /usr/local/sphinx/var/data/dressfo_keywords
    charset_table           = 0..9, A..Z->a..z, _, a..z, .
    charset_type            = utf-8
}


source dressfo_keywords_delta : dressfo_keywords {
    sql_query_pre           = SET NAMES utf8
    sql_query_pre           = UPDATE eload_sphinx_counter SET begin_time=UNIX_TIMESTAMP() WHERE index_name='dressfo_keywords'
    #sql_query_post_index    = CALL sphinx_sql_query_post_index('dressfo_keywords', 'dressfo_keywords_delta')
    sql_query               = \
                            SELECT keyword_id,SUBSTRING(keyword,1,1) AS first_letter,keyword,cat_id,top_cat_id,goods_num,IF(word_count>5, 5, word_count) AS word_count,0 AS is_delete,is_exclude_words \
                            FROM eload_abc_index_keywords\
                            WHERE last_update_time>(SELECT last_time FROM eload_sphinx_counter WHERE index_name='dressfo_keywords')
}

index dressfo_keywords_delta : dressfo_keywords {
    source                  = dressfo_keywords_delta
    path                    = /usr/local/sphinx/var/data/dressfo_keywords_delta
}


