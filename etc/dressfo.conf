source dressfo
{
        type                                    = mysql
 
        sql_host                                = 192.168.6.71
        sql_user                                = root
        sql_pass                                = admin123 
        sql_db                                  = dressfo_db
        sql_sock                          =  /tmp/mysql.sock
        sql_port                                = 3306  # optional, default is 3306
sql_query_pre = SET NAMES utf8
        sql_query                               = \
select g.goods_id,g.goods_id as goods_id_attr,is_24h_ship,g.goods_sn,g.new_goods_sn, g.goods_title, g.goods_name, g.goods_brief, g.add_time, g.sort_order, g.group_goods_id, g.point_rate,g.seo_id, g.goods_weight, g.is_to_index,\
if(g.is_best=0,g.promote_start_date,1) AS promote_start_date, if(g.is_best=0,g.promote_end_date,9999999999) AS promote_end_date, ge.shelf_down_type, ge.clearance_discount, ge.clearance_date, \
g.is_free_shipping, g.is_hot,g.is_new, g.is_promote, g.week2sale, g.click_count, g.shop_price,g.promote_price,g.is_login, g.cat_id, (if(goods_number=0,0,1)) as goods_number, \
                       ge.review_count AS reviews, CONCAT_WS(' ',g.goods_search_attr,CONCAT(',',GROUP_CONCAT(ga.attr_value separator ', ,'),',')) AS goods_attr, ge.goods_model, \
 CONCAT_WS(' ',g.goods_title,GROUP_CONCAT(ga.attr_value separator ' ')) AS goods_title_color_size, \
		       REPLACE(g.goods_search_attr,',','') AS goods_search_attr_test, \
                       CONCAT(IF(g.promote_start_date<UNIX_TIMESTAMP() AND g.promote_end_date>UNIX_TIMESTAMP(), 2, 1), EXISTS(SELECT goods_id FROM eload_goods_tuijian WHERE goods_id=g.goods_id AND (is_best=1 OR is_new=1 OR is_hot=1))) AS hot_order ,(ca.new_sort_order + UNIX_TIMESTAMP(FROM_UNIXTIME(g.add_time,'%Y-%m-%d'))*100) AS new_goods_weight\
                FROM eload_goods as g \
		LEFT JOIN eload_category AS ca ON g.cat_id=ca.cat_id \
                LEFT JOIN eload_goods_extend as ge ON g.goods_id = ge.goods_id \
                LEFT JOIN eload_goods_attr as ga ON g.goods_id = ga.goods_id \
                WHERE g.is_on_sale=1 AND g.is_delete=0 AND g.is_alone_sale = 1 AND g.goods_thumb != '' GROUP BY g.goods_id
sql_attr_timestamp   = add_time
sql_attr_uint    = is_24h_ship
sql_attr_uint    = is_to_index

sql_attr_uint    = goods_id_attr
sql_attr_uint    = sort_order
sql_attr_uint    = shelf_down_type
sql_attr_float    = clearance_discount
sql_attr_uint    = clearance_date
sql_attr_uint    = goods_number
sql_attr_uint    = group_goods_id
sql_attr_float    = point_rate
sql_attr_uint    = is_free_shipping
sql_attr_uint    = is_hot
sql_attr_timestamp   = promote_start_date
sql_attr_timestamp   = promote_end_date
sql_attr_uint    = reviews
sql_attr_uint    = week2sale
sql_attr_uint    = click_count
sql_attr_float    =shop_price
sql_attr_float    =promote_price
sql_attr_uint    = is_login
sql_attr_uint    = is_new
sql_attr_float   = goods_weight
sql_attr_bigint  = seo_id
sql_attr_uint    = cat_id
sql_attr_uint    =is_promote
sql_attr_uint    =hot_order
sql_attr_uint    =week1sale
#new_goods_weight 新品排序权重
sql_attr_bigint = new_goods_weight
sql_field_string = goods_model
sql_attr_multi       = uint cat_id_all from query; SELECT goods_id,cat_id FROM (SELECT goods_id,cat_id FROM eload_goods UNION SELECT goods_id,cat_id FROM eload_goods_cat) AS t
}
 
index dressfo
{
    source               =  dressfo
    path                 = /usr/local/sphinx/var/data/dressfo
    docinfo              = extern
    enable_star          = 1
    charset_type         = utf-8
    infix_fields         = goods_sn,new_goods_sn,goods_brief,goods_title,goods_name,goods_title_color_size,goods_search_attr_test
    min_infix_len        = 1
    charset_table        = 0..9,A..Z->a..z,a..z,U+2C,U+2E,U+2B,U+5F,U+7B,U+7D,U+5E,U+43,U+26,U+28,U+29,U+2F,U+2D
}
